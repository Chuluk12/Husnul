<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <h1>While</h1>
    
    <script>
          
        let situs= 0 ;
        while (situs <=7)
        {
            console.log ("Apple", "Microsoft", "Google", "Facebook", "Spotify", "Amazon", "Netflix", "Slack") ;
            situs++;
        }       
    
    </script>
</body>
</html>
